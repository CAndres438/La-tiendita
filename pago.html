<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="./Styles/comp.css">
    <link rel="stylesheet" href="./Styles/main.css">
    <link rel="stylesheet" href="./Styles/pay.css">
    <link rel="stylesheet" href="./Styles/modal.css">

    <title>Tiendita</title>
</head>

<body>
    <header id="nab">
<!-- menu -->
        <nav class="navbar" id="na">
            <a href="./index.html"><img
                    src="https://res.cloudinary.com/daalu/image/upload/v1647466416/Recursos.Fresh/RecursosDaalu/Izquierda_utjkio.svg"
                    alt="">Volver</a>
        </nav>
    </header>

    <main>
        <div class="container-fluid">
            <div class="row mt-2 p-2">

<!-- articulos a comprar -->
                <div class="col-6 p-4 contenido-carrito-pagar">
                    <div class="contenido-carrito" id="contenido-carrito">

                        <table class="table text-center">

                            <tbody>

                            </tbody>
                        </table>


                    </div>
                </div>

<!-- formulario de pago -->
                <div class="col-6 p-4">
                    <form id="formPago">
                        <div class="campoPago-container">
                            <label for="inputEmail" class="form-label">Correo Electrónico</label>
                            <input type="email" id="Email" class="form-control shadow-sm" required>
                        </div>
                        <div class="campoPago-container mt-5">
                            <p>Información de la tarjeta</p>
                            <input type="text" id="NT" class="form-control shadow-sm"
                                placeholder="1234 1234 1234 1234" maxlength="16" pattern="[0-9]">
                            <div class="input-group">
                                <input type="text" id="Date" class="form-control shadow-sm" placeholder="MM / YY"
                                    maxlength="4" required>
                                <input type="text" id="CVC" class="form-control shadow-sm" placeholder="CVC"
                                    required>
                            </div>
                        </div>
                        <div class="campoPago-container mt-5">
                            <label for="inputNombreTarjeta" class="form-label">Nombre en la Tarjeta</label>
                            <input type="text" id="Nick" class="form-control shadow-sm">
                        </div>
                        <div class="campoPago-container mt-4">
                            <button type="submit" class="form-control btn w-100 shadow-sm" id="pago"><span class="carrito__total2" id="cartT4"></span>Pagar</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="./scripts/pago.js"></script>
</body>

</html>
